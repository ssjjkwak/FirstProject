<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
    <link rel="stylesheet" href="cal_style.css">
    <script src="cal_JavaScript.js"></script>

</head>
<body>

<!-- 계산기 형태 -->

    <table border="1">
        <tr>
            <td class="cal_record" colspan="4">
                계산기록
                <input type="text" id="result">
            </td>
            <td class="memory" colspan="2">메모리</td>

        </tr>
        <tr>
            <td class="cal_record" colspan="4">
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <input type="text" id="display">
            </td>
            <td colspan="2">
                <input type="text" id="memory">
            </td>

        </tr>
        <tr>
            <td class="gray" onclick="backSpace()">&#171;</td>
            <td class="gray"></td>
            <td class="gray2" onclick="reset()">c</td>
            <td class="gray" onclick="add('/')">&divide;</td>
            <td colspan="2">
                <input type="text" id="memory2">
            </td>

        </tr>
        <tr>
            <td class="white" onclick="add(7)">7</td>
            <td class="white" onclick="add(8)">8</td>
            <td class="white" onclick="add(9)">9</td>
            <td class="gray"  onclick="add('*')">&times;</td>
            <td colspan="2">
                <input type="text" id="memory3">
            </td>

        </tr>
        <tr>
            <td class="white" onclick="add(4)">4</td>
            <td class="white" onclick="add(5)">5</td>
            <td class="white" onclick="add(6)">6</td>
            <td class="gray" onclick="add('-')">&minus;</td>
            <td colspan="2">
                <input type="text" id="memory4">
            </td>

        </tr>
        <tr>
            <td class="white" onclick="add(1)">1</td>
            <td class="white" onclick="add(2)">2</td>
            <td class="white" onclick="add(3)">3</td>
            <td class="gray" onclick="add('+')">+</td>
            <td colspan="4">
                <input type="text" id="memory5">
            </td>

        </tr>
        <tr>
            <td class="white" ></td>
            <td class="white" onclick="add(0)">0</td>
            <td class="white" onclick="add('.')">.</td>
            <td class="blue" onclick="calculate()">=</td>
            <td colspan="4"></td>

        </tr>
    </table>

</body>
</html>
